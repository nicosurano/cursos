<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="form_contacto.css">
</head>

<body>

    <header>
        <div class="logo">
         Artxel Bull
        </div>
        <nav>
         <ul>
             <li><a href="#">Inicio</a></li>
             <li><a href="#">Galeria</a></li>
             <li><a href="#">Nosotros</a></li>
             <li><a href="#">Contacto</a></li>
         </ul>
        </nav>
    </header>

    <div class="container">

        <h3>Contactanos!</h3>
        
        <div>
            <form action="" method="">
                <div class="section_inputs">
                    <label for="name">
                        <input type="text" class="name" name="name" placeholder="Nombre" />
                    </label>
                    <label for="lastname">
                    <input type="text" class="lastname" name="lastname" placeholder="Apellido" />
                    </label>
                </div>
                <div class="section_inputs">
                    <label for="email">
                        <input type="text" class="email" name="email" placeholder="Email" />
                    </label>
                    <label for="telefono">
                        <input type="tel" class="telefono" name="telefono" placeholder="TelÃ©fono"/>
                    </label>
                </div>

                <label for="comentarios" class="comentarios-label">
                <textarea name="comentarios" id="comentarios" cols="20" rows="5" placeholder="Deja tu comentario"></textarea>
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" class="checkbox">
                    <span>Deseo recibir novedades al email escrito anteriormente.</span>
                </label>

                <button type="submit" class="submit-btn">Enviar</button>

            </form>
        </div>

    </div>

</body>
</html>
