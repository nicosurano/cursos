<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h3>Sign up Here</h3>
        <div class="botones">

            <button class="botongoogle">
                <picture><img src="googleicon.png" alt="googleicon"></picture>
                <span>Registrate con Google</span>
            </button>

            <button class="botontwitter">
                <picture> <img src="Twitter-logo.svg.png" alt="Twitter-logo"></picture>
            </button>
        </div>

        <div class="separator">
            <hr>
        </div>

        <div>
            <form action="" method="">
                <div class="section_inputs">
                    <label for="name">
                        <span>Name</span>
                        <input class="name" name="name" />
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input class="username" name="username" />
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input class="email" name="email" />
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" class="password" name="password" placeholder="6+ caracteres"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" class="checkbox">
                    <span>Acepto las condiciones</span>
                </label>

                <button type="submit" class="submit-btn">Crear cuenta</button>
            </form>
        </div>

    </div>
    
</body>
</html>
